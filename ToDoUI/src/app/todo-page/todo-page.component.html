<div class="container to-do-list">
    <div class="row">
        <div class="col-12 align-self-center">
            <h1 style="text-align: center">To Do List</h1>
        </div>
    </div>
    <div class ="row" *ngFor="let todo of todoList;">
        <div class="col-8 align-self-center">
            <app-todo [todoId]="todo.id" [todoName]="todo.name" [taskList]="todo.taskItems"></app-todo>
        </div>
    </div>
    <div class="row">
        <div class="col-8 align-self-center">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <input [(ngModel)]="newToDoName" class="form-control" type="text" placeholder="New To Do" style="border-color:#00008b">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success" type="button" (enter)="createToDo()" (click)="createToDo()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
